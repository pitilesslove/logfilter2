plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    // 필요한 외부 라이브러리를 여기에 추가
}

application {
    // 시작 클래스 설정 (패키지 경로를 포함한 전체 클래스 이름)
    mainClass = 'com.logfilter.LogFilterMain' // 예: com.example.LogFilterMain
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.logfilter.LogFilterMain' // 메인 클래스 경로
        )
    }
}